<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
</head>
<body>
    <table>
        <tr>
            <td style="border:2px solid black; background-color: pink; width: 400px; height: 200px">
                Dog
            </td>
            <td style="border:2px solid black; background-color: yellow; width: 400px; height: 200px;">
                Cat
            </td>
        </tr>
    </table>

    <style>
        html, body {
        margin: 0;
        padding: 0;
        height: 100%; 
        width: 100%;
        overflow: hidden; /* Prevent scrollbars if content overflows slightly */
    }
        table {
            width: 100%;
            height: 100%;
        }
    </style>
    
</body>
</html>
